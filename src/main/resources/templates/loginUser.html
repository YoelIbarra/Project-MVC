<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginUser</title>
</head>

<body>
    <h1>MVC Project</h1>

    <form id="loginUser-form" action="loginUser" method="post" >
        <fieldset>
            <legend>User Session</legend>
            <div>
                <label for="">DNI</label>
                <input type="number" name="dni" id="dni" placeholder="Introduce your DNI">
            </div>
            <div>
                <label for="">File Number</label>
                <input type="number" name="file" id="file" placeholder="Introduce your File Number">
            </div>
            <div>
                <input type="submit" name="submitUser" value="Enter">
            </div>
        </fieldset>
    </form>
    <a href="loginAdmin.html">Admin Login</a>
</body>

</html>
